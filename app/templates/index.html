<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.css.map" integrity="undefined" crossorigin="anonymous">
</head>

<STYLE>A {text-decoration: none;}
h3 {text-align: center;
    font-size: 40px;}
p {text-align: center;}
div {text-align: center;}
img { display: block;
    margin-left: auto;
    margin-right: auto;
    width: 50%;}
form {text-align: center;
    font-family:'Courier';
    font-size: 30px;}

select{
    font-size: 20px;
    width: 200px;
    height: 25px;
    text-align: center;
}

</STYLE>
<body>
    <h3>
         <a style="font-family:'Courier'"  href = "{{ url_for('index') }}">K-pop Music Recommender</a>
    </h3>
    <img src="../static/kpop.jpg" class="center">
    <div class="alert alert-danger" role="alert">
        <p class="alert-link" style="font-family:'Chalkduster'"> &#127775; Choose an artist that you like &#128140;</p>
    </div>
    <form action="{{ url_for('get_songs') }}" method=post class=add-entry>
        <dl>
            <select name= artist_list method="POST" action="/" >
                {% for a in artist_list %}
                    <option value= "{{a}}" SELECTED  >{{a}}</option>"
                {% endfor %}
            </select>
            <input type=submit value=submit>
        </dl>
    </form>

</body>
</html>
